ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "28082"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "33374"
    targetPort: "37629"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "NEXTAUTH_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "POSTGRES_HOST"
    value: "db"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "POSTGRES_DB"
    value: "postgres"
  - key: "NEXTAUTH_SECRET"
    value: "random_password"
  - key: "EMAIL_FROM_ADDRESS"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "SMTP_CONNECTION_URL"
    value: "smtp://172.17.0.1:25"
  - key: "LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES"
    value: "true"
  - key: "S3_ENDPOINT"
    value: ""
  - key: "S3_ACCESS_KEY_ID"
    value: ""
  - key: "S3_SECRET_ACCESS_KEY"
    value: ""
  - key: "S3_BUCKET_NAME"
    value: ""
  - key: "S3_REGION"
    value: ""
  - key: "BATCH_EXPORT_DOWNLOAD_LINK_EXPIRATION_HOURS"
    value: ""
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "langfuse.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Langfuse UI"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:33374"
    label: "pgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
